{% extends "dashboard/layouts/base.html" %}
{% block title %}Delete Landing Page{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Are you sure you want to delete this landing page?</h2>
  <p><strong>{{ page.name }}</strong> (Product: {{ page.product.name }})</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'landingpages:list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
